        // Norwegian month names

        // Get current month (1-12)
        function getCurrentMonth() {
            return new Date().getMonth() + 1;
        }

        // Update title with current month
        function updateTitle() {
            const currentMonth = getCurrentMonth();
            const monthName = norwegianMonths[currentMonth - 1];
            document.getElementById('monthlyTitle').textContent = 
                `Hurra for dere, som fyller Ã¥r i ${monthName}`;
        }

        // Get birthdays for current month grouped by date
        function getCurrentMonthBirthdays() {
            const currentMonth = getCurrentMonth();
            const monthlyBirthdays = birthdayData.filter(person => person.month === currentMonth);
            
            // Group by date
            const groupedByDate = {};
            monthlyBirthdays.forEach(person => {
                if (!groupedByDate[person.date]) {
                    groupedByDate[person.date] = [];
                }
                groupedByDate[person.date].push(person);
            });
            
            // Sort dates and return array of date groups
            const sortedDates = Object.keys(groupedByDate).sort((a, b) => parseInt(a) - parseInt(b));
            return sortedDates.map(date => ({
                date: parseInt(date),
                people: groupedByDate[date].sort((a, b) => a.name.localeCompare(b.name))
            }));
        }

        // Format date for display
        function formatDate(date) {
            return `${date}. september`; // Will be updated dynamically
        }

        // Format date with current month name
        function formatDateWithMonth(date) {
            const currentMonth = getCurrentMonth();
            const monthName = norwegianMonths[currentMonth - 1];
            return `${date}. ${monthName}`;
        }

        // Render birthday groups
        function renderBirthdays() {
            const birthdayContainer = document.getElementById('birthdayContainer');
            const dateGroups = getCurrentMonthBirthdays();

            if (dateGroups.length === 0) {
                birthdayContainer.innerHTML = `
                    <div class="no-birthdays">
                        Ingen bursdager denne mÃ¥neden ðŸŽˆ
                    </div>
                `;
                return;
            }

            const birthdayHTML = dateGroups.map(group => {
                const nameTagsHTML = group.people.map(person => 
                    `<div class="name-tag">${person.name}</div>`
                ).join('');

                return `
                    <div class="birthday-date-group">
                        <div class="date-header">${formatDateWithMonth(group.date)}</div>
                        <div class="names-list">
                            ${nameTagsHTML}
                        </div>
                    </div>
                `;
            }).join('');

            birthdayContainer.innerHTML = birthdayHTML;
        }

        // Initialize the page
        function init() {
            updateTitle();
            renderBirthdays();

            setInterval(() => {
                updateTitle();

            }, 60 * 60 * 1000);
